{% extends "todo/base.html" %}

{% block content %}
<div class="col-md-6">

    <form class="mx-auto form-inline input-group mb-4" action="{% url 'add-item' %}" method="POST">
        {% csrf_token%}
        <input class="form-control" type="text" placeholder="Add A Task" name="content">
        <div class="input-group-append">
            <button class="btn btn-outline-primary" type="submit">Add</button>
        </div>
    </form>

    {% for item in items %}
    <div class="card my-3">
        <div class="card-body">
            <h5 class="card-title">{{item.content}}</h5>
            <p class="card-text"></p>
            <form action="/deleteItem/{{item.id}}/" style="display: inline;" method="POST">
                {% csrf_token%}
                <button class="btn btn-outline-primary" type="submit">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
