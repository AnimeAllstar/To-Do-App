{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center mt-4">

    <!--Sidebar-->
    <div class="col-md-3 mb-3 px-4">
        <div class="card">
            <h5 class="card-header"> {{ user }}'s To Do List </h5>
            <div class="card-body p-0">
                <ul class="list-group list-group-flush">
                    <a class="artificial-link" href="{% url 'logout' %}">
                        <li class="list-group-item border-0">Logout</li>
                    </a>
                    <li class="list-group-item border-0 artificial-link">Add Item</li>
                </ul>
            </div>
        </div>
    </div>

    <!--Main-->

    <div class="col-md-6 px-4">
        <form class="mx-auto form-inline input-group mb-4" action="{% url 'add-list' %}" method="POST">
            {% csrf_token%}
            <input class="form-control" type="text" placeholder="Add A List" name="title">
            <div class="input-group-append">
                <button class="btn btn-outline-primary" type="submit">Add</button>
            </div>
        </form>
        <div class="card-columns">
            {% for list in lists %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{list.title|safe}}</h5>
                    {% for item in list.todo_item.all %}
                    <p class="card-text">{{item.content}}</p>
                    {% endfor %}
                    <form action="{% url 'delete-list' list.id%}" style="display: inline;" method="POST">
                        {% csrf_token%}
                        <button class="btn btn-outline-primary" type="submit">Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
